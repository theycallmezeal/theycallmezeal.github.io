---
layout: default
title: Articles
css: articles
---

{% if site.posts.size == 0 %}
	<p>Coming soon...</p>
{% endif %}

{% for post in site.posts %}
	<section class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		{{ post.excerpt }}
		<p><a href="{{ post.url }}">Continue reading &rarr;</a></p>
	</section>
{% endfor %}
