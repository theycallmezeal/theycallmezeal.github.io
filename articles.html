---
layout: default
title: Articles
css: articles
---

<nav>
	<ul id="categories">
		{% for category in site.categories %}
			<li><a href="{{ category.url }}">{{ category.title }}</a></li>
		{% endfor %}
	</ul>
</nav>

{% if site.posts.size == 0 %}
	<p>Coming soon...</p>
{% endif %}

{% for post in site.posts %}
	<section class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		{{ post.excerpt }}
		<p><a href="{{ post.url }}">Continue reading &rarr;</a></p>
	</section>
{% endfor %}
